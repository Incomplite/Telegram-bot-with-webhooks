{% extends "base.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="/static/css/form.css">
{% endblock %}

{% block content %}
<main>
    <form id="appointmentForm">
        <h1>Запись на услуги</h1>

        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" value="{{ first_name }}" required placeholder="Введите ваше имя">
        </div>

        <div class="form-group">
            <label for="service">Услуга</label>
            <select id="service" name="service" multiple required>
                <option value="" disabled>Выберите услугу</option>
                <!-- Цикл для вывода списка услуг -->
                {% for service in services %}
                <option value="{{ service.id }}_{{ service.name }}">{{ service.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="date">Дата услуги</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="time">Время услуги</label>
            <input type="time" id="time" name="time" required>
        </div>

        <input type="hidden" id="user_id" value="{{ user_id }}">
        <button type="submit" class="btn">Записаться</button>
    </form>
</main>

<!-- Попап -->
{% include 'include/popup.html' %}

{% endblock %}

{% block scripts %}
<script src="/static/js/form.js"></script>
{% endblock %}
